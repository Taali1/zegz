<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu i Języki</title>
  <style>
    /* Styl dla głównego kontenera menu */
    .navbar {
      display: flex;
      justify-content: space-between; /* Menu po lewej, języki po prawej */
      align-items: center; /* Wyrównanie pionowe elementów */
      padding: 10px 20px;
      background-color: #f0f0f0;
    }

    /* Styl dla menu (linków) */
    .menu {
      display: flex;
      gap: 20px; /* Odstęp między elementami */
    }

    .menu a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: blue;
    }

    /* Styl dla sekcji wyboru języka */
    .languages {
      display: flex;
      gap: 10px;
    }

    .languages a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .languages a:hover {
      color: green;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <!-- Menu -->
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">O nas</a>
      <a href="#">Kontakt</a>
    </div>

    <!-- Wybór języka -->
    <div class="languages">
      <a href="#">PL</a>
      <a href="#">ENG</a>
      <a href="#">DE</a>
    </div>
  </nav>

</body>
</html>
